<h1><span class="fa fa-sign-in"></span> Signup</h1>
<div class="alert" ng-show="flash.getMessage()">
    <b>Alert!</b>
    <p>{{message}}</p>
  </div>
<!-- LOGIN FORM -->
<form method="post" ng-controller="registerCtrl">
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="user.email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="user.password">
    </div>

    <button ng-click="registerUser(user)" class="btn btn-warning btn-lg">Signup</button>
</form>

<hr>

<p>Already have an account? <a href="/login">Login</a></p>
<p>Or go <a href="/">home</a>.</p>
